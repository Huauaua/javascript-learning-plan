<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>对象的创建与显示</h1>
    <label>
        输入对象名称：
        <input type="text" id="name">
        年龄：
        <input type="text" id="age">
        性别：
        <input type="text" id="sex">
        <button onclick="createObject()">创建对象</button>
    </label>
    <div id="object">
        undefined
    </div>
    <script>
        function createObject() {
            let name = document.getElementById('name').value;
            let age = document.getElementById('age').value;
            let sex = document.getElementById('sex').value;
            let object = {
                name: name,
                age: age,
                sex: sex
            };
            document.getElementById('object').innerHTML = JSON.stringify(object);
            // document.getElementById('object').innerHTML = object.name + ' ' + object.age + ' ' + object.sex;
        }
    </script>

</body>
</html>
