<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>JavaScript 表单验证</h2>
    <form>
        <label for="email">Email:</label>
        <input type="month" id="email" name="email" required>
        <input type="submit" value="Submit" onclick="myFunction()">
    </form>
    <p id="demo"></p>
    <script>
        function myFunction() {
            let email = document.getElementById("email").value;
            email = email.trim();
            document.getElementById("demo").innerHTML = email;
        }
    </script>

</body>
</html>
