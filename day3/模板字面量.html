<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>JavaScript 模板字面量</h2>

    <p>模板字面量使用反引号 (``) 来定义一个字符串:</p>

    <p id="demo"></p>
    <p id="demo2"></p>

    <p>Internet Explorer 不支持模板字面量。</p>

    <script>
        let text = `Hello RUNOOB!`;
        document.getElementById("demo").innerHTML = text;
    </script>

    <script>
        const name = 'Runoob';
        const age = 30;
        const message = `My name is ${name} and I'm ${age} years old.`;
        document.getElementById("demo2").innerHTML = message;
    </script>
</body>
</html>
