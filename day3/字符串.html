<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>JavaScript 字符串</h1>
    <h2>中括号</h2>

    <p>中括号 [] 返回字符串中对应索引位置的字符：</p>

    <p id="demo"></p>

    <script>
        const name = "RUNOOB";
        let letter = name[2];
        for(let i = 0; i < name.length; i++)
            document.getElementById("demo").innerHTML += name[i];
    </script>
</body>
</html>
